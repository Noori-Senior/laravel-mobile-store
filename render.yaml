services:
  - type: web
    name: laravel-api
    runtime: docker
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
